{% extends 'base.html' %}
{% load static %}

    {% block content %}

    <div class="d-flex flex-column flex-root" id="kt_app_root">
        <style>
            body {
                background-image: url('{% static 'book/assets/media/auth/bg4.jpg' %}');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                min-height: 100vh;
            }
            
            [data-bs-theme="dark"] body {
                background-image: url('{% static 'book/assets/media/auth/bg4-dark.jpg' %}');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                min-height: 100vh;
            }
        </style>
        <div class="d-flex flex-column flex-column-fluid flex-lg-row" style="margin-top:8%;">
            <div class="d-flex flex-center w-lg-50 p-10">
                <div class="card rounded-3 w-md-550px">
                    <div class="card-body d-flex flex-column p-10 p-lg-20 pb-lg-10">
                        <div class="d-flex flex-center flex-column-fluid pb-15 pb-lg-20">
                            <form method="post" class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="/">
                                {% csrf_token %}
                                    <div class="text-center mb-11">
                                        <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                                    </div>
                                    <div class="fv-row mb-8 fv-plugins-icon-container">
                                        <input type="text" placeholder="Username" name="Username" id="Username" autocomplete="off" class="form-control" required>
                                        <div class="fv-plugins-message-container invalid-feedback"></div>
                                    </div>
                                    <div class="fv-row mb-3 fv-plugins-icon-container">
                                        <input type="password" placeholder="Password" id="Password" name="Password" autocomplete="off" class="form-control bg-transparent" required>
                                    </div>
                                    <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                                        <div>
                                        </div>
                                    </div>
                                    <p class="" style="color:brown; margin-top:-20px;">
                                        {% if mess == 'No Records Found' %}
                                            Invalid Credentials
                                        {% endif %}
                                    </p>
                                    <div class="d-grid mb-10">
                                        <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                                            <span class="indicator-label">Sign In</span>
                                        </button>
                                    </div>
                                    <div class="text-gray-500 text-center fw-semibold fs-6">
                                        <a href="{% url 'terms_and_conditions' %}" class="link-primary">Terms & Conditions</a><br/>
                                        <a href="{% url 'privacy_policy' %}" class="link-primary">Privacy Policy</a>
                                    </div>
                                <input name="__RequestVerificationToken" type="hidden" value="CfDJ8ObDC0Lz9o9Egdv1rK4FhCoAhsR1RHJ4oucq5qzcl13NN9DNAwfw3UxJWn0XzDFpbYocwf7G-HFpLMtz0YftTOhgPxANwyslSwj3VXZvN_B_5Ljw_QuRfrXUo8OCjUtvF0IP6u3vw12Lu7ByOLImI_k" />
                            </form>
                        </div>
                        <div class="d-flex flex-stack">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  {% endblock %}
