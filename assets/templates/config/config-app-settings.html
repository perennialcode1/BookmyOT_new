
{% extends 'base.html' %}
{% load static %}

    {% block content %}

    <div id="kt_app_toolbar" class="app-toolbar pt-4 pt-lg-7 mb-n2 mb-lg-n3">
        <div id="kt_app_toolbar_container"
            class="app-container container-xxl d-flex flex-stack flex-row-fluid">
            <div class="d-flex flex-stack flex-row-fluid">
                <div class="d-flex flex-column flex-row-fluid">
                    <ul
                        class="breadcrumb breadcrumb-separatorless fw-semibold mb-1 mb-lg-3 me-2">
                        <li class="breadcrumb-item text-gray-700 fw-bold lh-1">
                            <a href="/" class="text-white">
                                <i class="fonticon-home text-gray-700 fs-3"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <span class="svg-icon svg-icon-5 svg-icon-gray-700 mx-n2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12.6343 12.5657L8.45001 16.75C8.0358 17.1642 8.0358 17.8358 8.45001 18.25C8.86423 18.6642 9.5358 18.6642 9.95001 18.25L15.4929 12.7071C15.8834 12.3166 15.8834 11.6834 15.4929 11.2929L9.95001 5.75C9.5358 5.33579 8.86423 5.33579 8.45001 5.75C8.0358 6.16421 8.0358 6.83579 8.45001 7.25L12.6343 11.4343C12.9467 11.7467 12.9467 12.2533 12.6343 12.5657Z"
                                        fill="currentColor" />
                                </svg>
                            </span>
                        </li>
                        <li class="breadcrumb-item text-gray-700 fw-bold lh-1">Config > App-Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="kt_app_content" class="app-content">
    
        <div class="row g-5 g-xl-10" style="margin-bottom:50px;">
            <div class="card card-flush">
                <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                    <div class="card-title">
                        <div class="d-flex align-items-center position-relative my-1">
                            <span class="svg-icon svg-icon-1 position-absolute ms-4">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546"
                                        height="2" rx="1" transform="rotate(45 17.0365 15.1223)"
                                        fill="currentColor"></rect>
                                    <path
                                        d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            <input type="text" id="search" class="form-control w-250px ps-14"
                                placeholder="Search Settings">
                        </div>
                    </div>
                    <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                        <a href="{% url 'config_app_settings' %}" class="btn btn-sm btn-warning"><i
                                class="fa fa-refresh"></i></a>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <table class="table table-striped table-bordered blue-table" id="speciality_table">
                        <thead>
                            <tr class="text-uppercase">
                                <th class="w-10px pe-2 sorting_disabled text-center" rowspan="1" colspan="1" style="width: 29.8958px;">#
                                </th>
                                <th class="min-w-100px sorting text-center" tabindex="0" aria-controls="kt_ecommerce_products_table" rowspan="1" colspan="1" aria-label="SKU: activate to sort column ascending" style="width: 700px;">Name</th>
                                <th class="min-w-100px sorting text-center" tabindex="0" aria-controls="kt_ecommerce_products_table" rowspan="1" colspan="1" aria-label="SKU: activate to sort column ascending" style="width: 500px;">Value</th>
                                <th class="min-w-100px sorting text-center" tabindex="0" aria-controls="kt_ecommerce_products_table" rowspan="1" colspan="1" aria-label="SKU: activate to sort column ascending" style="width: 1100px;">Description</th>                                
                                <th class="text-center min-w-70px sorting_disabled text-center" rowspan="1" colspan="1" aria-label="Actions" style="width: 250px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                            {% for i in data %}
                                <tr class="odd text-center fw-bold">
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.name}}</td>
                                    <td>{{i.value}}</td>
                                    <td>{{i.description}}</td>
                                    <td class="text-center">   
                                        <a href="#" class="btn btn-sm btn-light btn-active-light-primary" [data-kt-menu="true" ]="" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                        Actions<span class="svg-icon svg-icon-5 m-0"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z" fill="currentColor"></path>
                                        </svg></span></a>  
                                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4" data-kt-menu="true" style="">
                                            <div class="menu-item px-3">
                                                <a specialityid="{{i.typeid}}" name="Settings" id="" onclick="ShowEditModal('{{i.typeid}}', '{{i.value}}', '{{i.name}}', '{{i.description}}')" data-bs-target="#" class="menu-link px-3 editButton">Edit</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                        <!--end::Table body-->
                    </table>
                </div>
            </div>
        </div>
        <div class="row g-5 g-xl-10">
        </div>
        <div class="row g-5 g-xl-10">
        </div>
    </div>


    <form method = "post" action="">
        {% csrf_token %}
        <div class="modal fade" tabindex="-1" id="editSettingsModel">
            <div class="modal-dialog">
                <div class="modal-content rounded">
                    <div class="modal-header pb-0 border-0 justify-content-end">
                        <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                            <span class="svg-icon svg-icon-1">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
                                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
                                </svg>
                            </span>
                        </div>
                    </div>
    
                    <div class="modal-body scroll-y px-10 px-lg-15 pt-0 pb-15">
                        <div class="mb-13 text-center">
                            <h1 class="mb-3" id="modelHeader" etype="">Edit Settings</h1>
                        </div>
    
                        <div class="d-flex flex-column mb-8 fv-row fv-plugins-icon-container">
                            <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                                <span class="required">Name</span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" aria-label="Specify a Settings name" data-bs-original-title="Specify a Settings Name"></i>
                            </label>
                            <input id="hdnSettingsId" type="hidden" name="hdnSettingsId">
                            <input id="settingsName" type="text" class="form-control " placeholder="Settings name" name="settingsName" readonly><br>

                            <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                                <span class="required">Value</span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" aria-label="Specify a Anesthesia name" data-bs-original-title="Specify a Settings Value"></i>
                            </label>
                            <input id="settingsValue" type="text" class="form-control " placeholder="Settings value" name="settingsValue"><br>

                            <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
                                <span class="required"> Description</span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" aria-label="Specify a Anesthesia name" data-bs-original-title="Specify a Settings Description"></i>
                            </label>
                            <textarea id="saettingsDesc" type="text" class="form-control " placeholder="Settings description" name="saettingsDesc" readonly></textarea>
                            <div class="fv-plugins-message-container invalid-feedback"></div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-light me-5" data-bs-dismiss="modal" id="btnCancelPEC">
                                <span class="indicator-label">
                                    Cancel
                                </span>
                            </button>
                            <button type="submit" class="btn btn-primary" id="btnSaveAnesthesia">
                                <span class="indicator-label">
                                    Save Changes
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script>

        function ShowEditModal(RecId, Value, Name, Description)
        {
            // alert(RecId);
            $('#modelHeader').attr('etype', 'edit');
            $('#modelHeader').html('Edit App Settings');
            $('#hdnSettingsId').val(RecId);
            $('#settingsValue').val(Value);
            $('#settingsName').val(Name);
            $('#saettingsDesc').val(Description);
            $('#editSettingsModel').modal('show');
        }

    </script>
    <script>
        $("#search").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#table tr").filter(function () {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
          });
    </script>

    {% endblock %}
