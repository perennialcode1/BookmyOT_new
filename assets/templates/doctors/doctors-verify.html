
{% extends 'base.html' %}
{% load static %}

    {% block content %}

    <div id="kt_app_toolbar" class="app-toolbar pt-4 pt-lg-7 mb-n2 mb-lg-n3">
        <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack flex-row-fluid">
            <div class="d-flex flex-stack flex-row-fluid">
                <div class="d-flex flex-column flex-row-fluid">
                    <ul class="breadcrumb breadcrumb-separatorless fw-semibold mb-1 mb-lg-3 me-2">
                        <li class="breadcrumb-item text-gray-700 fw-bold lh-1">
                        </li>
                        <li class="breadcrumb-item">
                            
                        </li>
                        <span b-1mtsuay2f9 class="menu-icon-dark">
                            <i class="fa-solid fa-home me-2"></i></span>Doctors
                        <li class="breadcrumb-item">
                            <span class="svg-icon svg-icon-5 svg-icon-gray-700 mx-n2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.6343 12.5657L8.45001 16.75C8.0358 17.1642 8.0358 17.8358 8.45001 18.25C8.86423 18.6642 9.5358 18.6642 9.95001 18.25L15.4929 12.7071C15.8834 12.3166 15.8834 11.6834 15.4929 11.2929L9.95001 5.75C9.5358 5.33579 8.86423 5.33579 8.45001 5.75C8.0358 6.16421 8.0358 6.83579 8.45001 7.25L12.6343 11.4343C12.9467 11.7467 12.9467 12.2533 12.6343 12.5657Z" fill="currentColor"/>
                                </svg>
                            </span>
                        </li>
                        <li class="breadcrumb-item text-gray-700 fw-bold lh-1">Edit</li>
                    </ul>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <a href="{% url 'doctors' %}" class="btn btn-flex btn-sm btn-body h-35px bg-body fw-bold">
                        <i class="bi bi-arrow-left"></i>
                        Go back to doctors

                    </a>
                </div>
            </div>
        </div>
    </div>
    {% include 'doctors/sidebar.html' %}
    <div class="container-xxl d-flex">
        <!--begin::Sidebar-->
        {% block sidebar %}
        
        <div class="mb-5 container-xxl" style="margin-top:30px">
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            <div id="paneKYC"  class="card hide card-flush py-4 card123">
                <div class="card-header">
                    <div class="card-title">
                        <h2>
                            <span class="menu-icon">
                                <i class="bi bi-person-check fs-3 text-success"></i>
                            </span>
                            Verification
                        </h2>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <div class="d-flex flex-column flex-wrap gap-5">
                        <div class="fv-row w-100 flex-md-root fv-plugins-icon-container">
                            <label class="required form-label">Status</label>
                            <select id="slHospitalStatus" name="status" class="form-select" data-dropdown-css-class="w-300px" data-hide-search="true" data-allow-clear="true" data-control="select2" data-placeholder="Select status">
                                <option value="" {% if status is not defined %} selected {% endif %}>Select status</option>
                                <option value="1" {% if status == 1 %} selected {% endif %}>New</option>
                                <option value="2" {% if status == 2 %} selected {% endif %}>Verified</option>
                                <option value="3" {% if status == 3 %} selected {% endif %}>Rejected</option>
                            </select>
                        </div>
                        <div class="fv-row w-100 flex-md-root">
                            <label class="required form-label">Comments</label>
                            <textarea name="admincommentsonstatus" class="form-control">{{admincommentsonstatus}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <a href="{% url 'doctors' %}" class="btn btn-light me-5">Cancel</a>
                <button type="sumbit" class="btn btn-primary">
                    <span class="indicator-label">Save Changes</span>
                </button>
            </div>
        </form>
        
    </div>
    {% endblock sidebar %}
</div>
{% endblock %}

</div>
