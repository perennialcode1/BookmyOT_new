{% extends 'base.html' %}
{% load static %}

    {% block content %}
    
    {% include "doctors/doctors-view-sidebar.html" %}
    {% block content_view %}
<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
<div class="d-flex flex-column flex-column-fluid">
<div id="kt_app_content" class="app-content ">

        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10 me-lg-10">
            <div class="d-flex flex-column gap-7 gap-lg-10">
                <div id="hospitalProfile" class="card card-flush py-4">
                    <div class="card-header r">
                        <div class="card-title m-">
                            <span class="menu-icon">
                                <i class="bi bi-bank fs-1 me-2 text-dark"></i>
                            </span>
                            <h1 class="">Bank Details</h1>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="fs-6 fw-semibold mt-2 mb-3">Account Name</div>
                            </div>
                            <div class="col-xl-9 fv-row fv-plugins-icon-container">
                                <div class="fs-6 fw-semibold mt-2 mb-3">
                                    <label id="lblHospitalName">: {{accname}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="fs-6 fw-semibold mt-2 mb-3">Bank Account Number</div>
                            </div>
                            <div class="col-xl-9 fv-row fv-plugins-icon-container">
                                <div class="fs-6 fw-semibold mt-2 mb-3">
                                    <label id="lblHospitalUsername">: {{bankacno}} </label>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="fs-6 fw-semibold mt-2 mb-3">Branch</div>
                            </div>
                            <div class="col-xl-9 fv-row fv-plugins-icon-container">
                                <div class="fs-6 fw-semibold mt-2 mb-3">
                                    <label id="lblHospitalEmail">: {{branch}} </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-3">
                                <div class="fs-6 fw-semibold mt-2 mb-3">IFSC Code</div>
                            </div>
                            <div class="col-xl-9 fv-row fv-plugins-icon-container">
                                <div class="fs-6 fw-semibold mt-2 mb-3">
                                    <label id="lblHospitalEmail">: {{ifsccode}} </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<script src="/js/hospital.js"></script>
<script src="/js/view.hospital.js"></script>
            </div>

                    <span b-1mtsuay2f9 class="text-muted fw-semibold me-1">2023&copy;</span>
                    <a b-1mtsuay2f9 href="#" target="_blank" class="text-gray-800 text-hover-primary">Book my OT</a>
